version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

intents:
  - greet
  - mood_great
  - subscribe
  - inform_email
  - inform_frequency
  - chitchat
  - affirm
  - deny
  - ask_price
  - explain
  - mood_bad
  - goodbye
  - ask_how_i_feel
  - confirm
  - thankyou
  - inform_age

responses:
  utter_greet:
    - text: ¡Hola! ¿Cómo estás?
      buttons:
        - title: great
          payload: Me siento genial
        - title: subscribe
          payload: Quiero suscribirme
  utter_happy:
    - text: ¡Genial, continúa así!
  utter_ask_email:
    - text: ¿Qué correo electrónico te gustaría usar?
      buttons:
        - title: Correo del trabajo
          payload: /inform_email{{"email":"example@work.com"}}
        - title: Correo personal
          payload: /inform_email{{"email":"example@home.com"}}
  utter_ask_frequency:
    - text: ¿Con qué frecuencia quieres recibir correos electrónicos?
  utter_ask_notifications:
    - text: Quieres activar las notificaciones?
      buttons:
        - title: Yes
          payload: /affirm
        - title: No
          payload: /deny
  utter_ask_can_ask_age:
    - text: ¿Puedo preguntar cuál es tu edad?
  utter_ask_age:
    - text: ¿Qué edad tienes?
  utter_subscribed:
    - text:
        ¡Estás listo! Revisa tu bandeja de entrada en {email} para confirmar tu suscripción.
        Recibirá correos electrónicos con {frequency}. Tu edad es {age}.
  utter_ask_continue:
    - text: Perdón, no lo entendí muy bien. ¿Quieres continuar?
  utter_price_for_once_a_week:
    - text: La subscripción semanal cuesta $5 USD.
  utter_price_for_twice_a_week:
    - text: La subscripción de dos veces a la semana cuesta $10 USD.
  utter_explain_email:
    - text: Para así saber a donde enviralos.
  utter_explain_frequency:
    - text: Para así saber con que frecuencia enviarlos.
  utter_ask_user_question:
    - text: ¿Cómo te sientes?
  utter_great:
    - text: ¡Me alegro de escuchar eso!
  utter_bad:
    - text: Lamento escuchar eso.
  utter_goodbye:
    - text: Adiós
  utter_ask_confirm:
    - text: ¿Realmente quieres confirmar esto?
  utter_confirmed:
    - text: Confirmado.
  utter_email_back:
    - text: Tu email es {email}.
  utter_age_back:
    - text: Tu edad es {age}.

forms:
  newsletter_form:
    email:
      - type: from_entity
        entity: email
    frequency:
      - type: from_entity
        entity: frequency
    notifications:
      - type: from_intent
        intent: affirm
        value: true
      - type: from_intent
        intent: deny
        value: false
    can_ask_age:
      - type: from_intent
        intent: affirm
        value: true
      - type: from_intent
        intent: deny
        value: false
    age:
      - type: from_entity
        entity: age

slots:
  email:
    type: text
    influence_conversation: false
  frequency:
    type: categorical
    values:
      - once a week
      - twice a week
    influence_conversation: true
  notifications:
    type: bool
    influence_conversation: false
  requested_slot:
    type: categorical
    influence_conversation: true
    values:
      - email
      - frequency
  can_ask_age:
    type: bool
    influence_conversation: false
  age:
    type: text
    influence_conversation: false

entities:
  - email
  - age
  - frequency

actions:
  - validate_newsletter_form
  - submit_newsletter_form
