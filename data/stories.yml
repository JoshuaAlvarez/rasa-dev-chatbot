version: "2.0"

stories:
  - story: happy path
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_great
      - action: utter_happy

  - story: newsletter form continue
    steps:
      - intent: subscribe
      - action: newsletter_form
      - active_loop: newsletter_form
      - intent: chitchat
      - action: utter_ask_continue
      - intent: affirm
      - action: newsletter_form

  - story: newsletter form stop
    steps:
      - intent: subscribe
      - action: newsletter_form
      - active_loop: newsletter_form
      - intent: chitchat
      - action: utter_ask_continue
      - intent: deny
      - action: action_deactivate_loop
      - active_loop: null

  - story: interactive_story_1
    steps:
      - intent: subscribe
      - action: newsletter_form
      - active_loop: newsletter_form
      - slot_was_set:
          - requested_slot: email
      - slot_was_set:
          - email: developer@email.com
      - slot_was_set:
          - email: developer@email.com
      - slot_was_set:
          - requested_slot: frequency
      - intent: chitchat
      - action: utter_ask_continue
      - intent: affirm
      - action: newsletter_form
      - slot_was_set:
          - requested_slot: frequency
      - slot_was_set:
          - frequency: once a week
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: utter_subscribed

  - story: interactive_story_2
    steps:
      - intent: subscribe
      - action: newsletter_form
      - active_loop: newsletter_form
      - slot_was_set:
          - requested_slot: email
      - intent: chitchat
      - action: utter_ask_continue
      - intent: affirm
      - action: newsletter_form
      - slot_was_set:
          - requested_slot: email
      - slot_was_set:
          - requested_slot: frequency
      - intent: chitchat
      - action: utter_ask_continue
      - intent: affirm
      - action: newsletter_form
      - slot_was_set:
          - requested_slot: frequency
      - active_loop: null
      - action: utter_subscribed

  - story: once a week
    steps:
      - intent: subscribe
      - action: newsletter_form
      - active_loop: newsletter_form
      - slot_was_set:
          - frequency: once a week
      - intent: ask_price
      - action: utter_price_for_once_a_week
      - action: newsletter_form

  - story: twice a week
    steps:
      - intent: subscribe
      - action: newsletter_form
      - active_loop: newsletter_form
      - slot_was_set:
          - frequency: twice a week
      - intent: ask_price
      - action: utter_price_for_twice_a_week
      - action: newsletter_form

  - story: explain email
    steps:
      - intent: subscribe
      - action: newsletter_form
      - active_loop: newsletter_form
      - slot_was_set:
          - requested_slot: email
      - intent: explain
      - action: utter_explain_email
      - action: newsletter_form

  - story: explain frequency
    steps:
      - intent: subscribe
      - action: newsletter_form
      - active_loop: newsletter_form
      - slot_was_set:
          - requested_slot: email
      - slot_was_set:
          - requested_slot: frequency
      - intent: explain
      - action: utter_explain_frequency
      - action: newsletter_form

  - story: explain both email and frequency
    steps:
      - intent: subscribe
      - action: newsletter_form
      - active_loop: newsletter_form
      - slot_was_set:
          - requested_slot: email
      - intent: explain
      - action: utter_explain_email
      - action: newsletter_form
      - slot_was_set:
          - requested_slot: frequency
      - intent: explain
      - action: utter_explain_frequency
      - action: newsletter_form

  - story: beginning of flow
    steps:
      - intent: ask_how_i_feel
      - action: utter_ask_user_question
      - checkpoint: check_asked_question

  - story: handle user affirm
    steps:
      - checkpoint: check_asked_question
      - intent: mood_great
      - action: utter_great
      - checkpoint: check_flow_finished

  - story: handle user deny
    steps:
      - checkpoint: check_asked_question
      - intent: mood_bad
      - action: utter_bad
      - checkpoint: check_flow_finished

  - story: finish flow
    steps:
      - checkpoint: check_flow_finished
      - intent: goodbye
      - action: utter_goodbye

  - story: confirm by affirm or thankyou
    steps:
      - intent: confirm
      - action: utter_ask_confirm
      - or:
          - intent: affirm
          - intent: thankyou
      - action: utter_confirmed

  - story: tell age
    steps:
      - intent: inform_age
      - action: utter_age_back

  - story: tell email
    steps:
      - intent: inform_email
      - action: utter_email_back
